<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 3;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<h1><sup>3</sup>He library</h1>

<!-- load the d3.js library -->
<script src="d3.min.js"></script>
<script src="make_plot.js"></script>

<table border=1 cellspacing=0 bgcolor="#F0F0F0"><tr><td>
<h3>Examples (click on list items to update the plot)</h3>
<ul>
<li><a onclick='plot("f0a")'>Fermi liquid parameter f0a vs pressure</a>
<li><div onclick='plot("f0s")'>Fermi liquid parameter f0s vs pressure</div>
<li><div onclick='plot("pf")'>Fermi momentum p_F vs pressure</div>
<li><div onclick='plot("c_par")'>c_par</div>
<li><div onclick='plot("c_perp")'>c_perp</div>
<li><div onclick='plot("c_zt")'>c_par and c_perp vs pressure at zero temperature</div>
</ul>
<script>
  opts={ xlabel:"P, bar", ylabel:"p_F, 1e-20 cm/s"}
  p = make_plot(opts);
  plot('f0a')

  function plot(name){
    p.clear();
    if (name == 'f0a') p.add("data/he3_f0a&0:0.2:34", {xlabel: "P, bar", ylabel: "F0a"});
    if (name == 'f0s') p.add("data/he3_f0s&0:0.2:34", {xlabel: "P, bar", ylabel: "F0s"});
    if (name == 'pf')  p.add("data/he3_pf&0:0.2:34",  {xlabel: "P, bar", ylabel: "Pf, 1e20 cm/s", ysc: 1e20});
    if (name == 'c_par'){
       p.add("data/he3_cpar&0:0.01:1&00",  {ycol: 2});
       p.add("data/he3_cpar&0:0.01:1&05",  {ycol: 2});
       p.add("data/he3_cpar&0:0.01:1&10",  {ycol: 2});
       p.add("data/he3_cpar&0:0.01:1&15",  {ycol: 2});
       p.add("data/he3_cpar&0:0.01:1&20",  {ycol: 2});
       p.add("data/he3_cpar&0:0.01:1&25",  {ycol: 2});
       p.add("data/he3_cpar&0:0.01:1&30",  {xlabel: "T/Tc", ylabel: "c_par, cm/s", ycol: 2});
    }
    if (name == 'c_perp'){
       p.add("data/he3_cperp&0:0.01:1&00",  {ycol: 2});
       p.add("data/he3_cperp&0:0.01:1&05",  {ycol: 2});
       p.add("data/he3_cperp&0:0.01:1&10",  {ycol: 2});
       p.add("data/he3_cperp&0:0.01:1&15",  {ycol: 2});
       p.add("data/he3_cperp&0:0.01:1&20",  {ycol: 2});
       p.add("data/he3_cperp&0:0.01:1&25",  {ycol: 2});
       p.add("data/he3_cperp&0:0.01:1&30",  {xlabel: "T/Tc", ylabel: "c_perp, cm/s", ycol: 2});
    }
    if (name == 'c_zt'){
       p.add("data/he3_cpar&0&0:0.1:33",   {xcol:1, ycol: 2});
       p.add("data/he3_cperp&0&0:0.1:33",  {xcol:1, ycol: 2, xlabel: "T/Tc", ylabel: "c, cm/s"});
    }
  }
</script>
</td></tr></table>


</body>
